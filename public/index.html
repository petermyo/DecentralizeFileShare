<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဒီဖိုင် - D File</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.1s ease-out forwards; }
        .highlight-row {
            background-color: #f0f9ff; /* A light sky highlight */
            transition: background-color 1s ease-out;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        function App() {
            // --- State Management ---
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [files, setFiles] = useState([]);
            const [lists, setLists] = useState([]);
            const [view, setView] = useState('files');

            // --- Check Login Status on Load ---
            useEffect(() => {
                const checkUserStatus = async () => {
                    try {
                        const response = await fetch('/api/me');
                        const data = await response.json();
                        if (data.loggedIn) {
                            setUser({ name: data.userName, picture: data.picture });
                        }
                    } catch (err) {
                        console.error("Failed to check user status:", err);
                    } finally {
                        setIsLoading(false);
                    }
                };
                checkUserStatus();
            }, []);
            
            // --- Fetch Data on Login ---
            const fetchData = useCallback(async () => {
                if (user) {
                    try {
                        const [filesRes, listsRes] = await Promise.all([
                            fetch('/api/files'),
                            fetch('/api/lists')
                        ]);
                        const filesData = await filesRes.json();
                        const listsData = await listsRes.json();
                        setFiles(filesData);
                        setLists(listsData);
                    } catch (err) {
                        console.error("Failed to fetch data:", err);
                    }
                }
            }, [user]);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const handleLogout = async () => {
                await fetch('/api/logout', { method: 'POST' });
                setUser(null);
                setFiles([]);
                setLists([]);
            };
            
            const addFileToList = (newFile) => {
                setFiles(prevFiles => [newFile, ...prevFiles]);
            }
            
            const handleFileDelete = (fileId) => {
                setFiles(prevFiles => prevFiles.filter(file => file.fileId !== fileId));
            }
            
            const handleFileUpdate = (updatedFile) => {
                setFiles(prevFiles => prevFiles.map(file => 
                    file.fileId === updatedFile.fileId ? { ...file, ...updatedFile } : file
                ));
            };
            
            // UPDATE: Add handlers for list CRUD operations
            const handleListDelete = (shortUrl) => {
                setLists(prevLists => prevLists.filter(list => list.shortUrl !== shortUrl));
            };

            const handleListUpdate = (updatedList) => {
                setLists(prevLists => prevLists.map(list =>
                    list.shortUrl === updatedList.shortUrl ? { ...list, ...updatedList } : list
                ));
            };

            // --- Render Logic ---
            if (isLoading) {
                return <div className="min-h-screen flex items-center justify-center text-gray-700">Loading...</div>;
            }

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800">
                    <header className="bg-sky-600 shadow-lg sticky top-0 z-40">
                        <div className="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                             <div className="flex items-center space-x-3">
                                <img src="192x192.png">
                                 // <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                
                                 <h1 className="text-xl font-bold text-white">ဒီဖိုင်</h1>
                            </div>
                            {user && (
                                 <div className="flex items-center space-x-4">
                                    <img className="h-8 w-8 rounded-full ring-2 ring-white" src={user.picture} alt="Profile" />
                                    <span className="text-sky-100 hidden sm:block">Welcome, {user.name}</span>
                                    <button onClick={handleLogout} className="bg-sky-500 hover:bg-sky-400 text-white font-semibold py-2 px-4 rounded-lg text-sm transition">
                                        Logout
                                    </button>
                                </div>
                            )}
                        </div>
                    </header>
                    
                    <main className="container mx-auto p-3 sm:p-4 lg:p-3">
                        {user ? (
                            <MainLayout 
                                files={files} 
                                lists={lists}
                                view={view}
                                setView={setView}
                                addFileToList={addFileToList} 
                                onFileDelete={handleFileDelete} 
                                onFileUpdate={handleFileUpdate}
                                onListCreated={fetchData}
                                onListDelete={handleListDelete}
                                onListUpdate={handleListUpdate}
                            />
                        ) : (
                            <LoginScreen />
                        )}
                    </main>
                    <footer className="text-center p-6 text-slate-500 text-sm">
                         © 2025 Myo ZarNi Aung. All rights reserved.
                    </footer>
                </div>
            );
        }
        
        const LoginScreen = () => (
            <div className="text-center max-w-4xl mx-auto mt-4 md:mt-4 p-4 animate-fade-in">
                <h1 className="text-5xl md:text-5xl font-bold text-sky-600 mb-6 tracking-tighter">ဒီဖိုင်</h1>
                <h2 className="text-2xl md:text-3xl font-medium text-slate-700 mb-6">Your Files, Your Privacy, Your Drive.</h2>
                <p className="text-slate-600 max-w-2xl mx-auto mb-10">
                    Securely store files on your own Google Drive and create beautiful, shareable links.
                    <span className="font-semibold text-sky-600"> ဒီဖိုင်</span> enhances your file sharing to be better & more secure.
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 text-left mb-12">
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                        <h4 className="font-bold text-slate-800 mb-2">Complete Control</h4>
                        <p className="text-sm text-slate-600">Files are stored in a dedicated folder on your own Google Drive, not our servers.</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                        <h4 className="font-bold text-slate-800 mb-2">Large File Support</h4>
                        <p className="text-sm text-slate-600">Upload any file up to 5TB, with a generous 750GB daily limit.</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                        <h4 className="font-bold text-slate-800 mb-2">Secure Sharing</h4>
                        <p className="text-sm text-slate-600">Protect your links with optional passcodes and expiration dates.</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                        <h4 className="font-bold text-slate-800 mb-2">Efficient Workflow</h4>
                        <p className="text-sm text-slate-600">Upload multiple files at once and instantly with shareable list.</p>
                    </div>
                </div>

                <a href="/api/auth/google/login" className="inline-block bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-10 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg shadow-xl hover:shadow-2xl">
                  Login with Google & Share Instantly
                </a>
            </div>
        );
        
        const MainLayout = ({ files, lists, view, setView, addFileToList, onFileDelete, onFileUpdate, onListCreated, onListDelete, onListUpdate }) => {
            const [recentUploadUrl, setRecentUploadUrl] = useState(null);
            const [editingFile, setEditingFile] = useState(null);
            const [deletingFile, setDeletingFile] = useState(null);
            const [selectedFileIds, setSelectedFileIds] = useState([]);
            const [isCreatingList, setIsCreatingList] = useState(false);
            const [editingList, setEditingList] = useState(null);
            const [deletingList, setDeletingList] = useState(null);

            useEffect(() => {
                if (recentUploadUrl) {
                    const timer = setTimeout(() => {
                        setRecentUploadUrl(null);
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [recentUploadUrl]);

            return (
                <>
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-fade-in">
                        <div className="lg:col-span-4">
                            <UploadForm 
                                addFileToList={addFileToList} 
                                setRecentUploadUrl={setRecentUploadUrl} 
                                onBatchComplete={(newFileIds) => {
                                    if (newFileIds.length > 1 && window.confirm(`Successfully uploaded ${newFileIds.length} files. Would you like to create a list from them?`)) {
                                        setSelectedFileIds(newFileIds);
                                        setIsCreatingList(true);
                                    }
                                }}
                            />
                        </div>
                        <div className="lg:col-span-8">
                            <div className="mb-4 border-b border-slate-200">
                                <nav className="-mb-px flex space-x-8" aria-label="Tabs">
                                    <button onClick={() => setView('files')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${view === 'files' ? 'border-sky-500 text-sky-600' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'}`}>
                                        My Files
                                    </button>
                                    <button onClick={() => setView('lists')} className={`whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${view === 'lists' ? 'border-sky-500 text-sky-600' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'}`}>
                                        My Lists
                                    </button>
                                </nav>
                            </div>

                            {view === 'files' ? (
                                <FileTable 
                                    files={files} 
                                    onFileDelete={onFileDelete} 
                                    onEditFile={setEditingFile} 
                                    onDeleteFile={setDeletingFile} 
                                    recentUploadUrl={recentUploadUrl}
                                    selectedFileIds={selectedFileIds}
                                    setSelectedFileIds={setSelectedFileIds}
                                    onOpenCreateList={() => setIsCreatingList(true)}
                                />
                            ) : (
                                <ListsTable 
                                    lists={lists} 
                                    onEditList={setEditingList}
                                    onDeleteList={setDeletingList}
                                />
                            )}
                        </div>
                    </div>
                    {editingFile && (
                        <EditModal 
                            file={editingFile} 
                            onClose={() => setEditingFile(null)} 
                            onUpdate={(updatedFile) => {
                                onFileUpdate(updatedFile);
                                setEditingFile(null);
                            }}
                        />
                    )}
                     {isCreatingList && (
                        <CreateListModal
                            fileIds={selectedFileIds}
                            onClose={() => setIsCreatingList(false)}
                            onCreated={() => {
                                onListCreated();
                                setSelectedFileIds([]);
                                setIsCreatingList(false);
                                setView('lists');
                            }}
                        />
                    )}
                    {deletingFile && (
                        <ConfirmDeleteModal
                            file={deletingFile}
                            onClose={() => setDeletingFile(null)}
                            onConfirm={() => {
                                onFileDelete(deletingFile.fileId);
                                setDeletingFile(null);
                            }}
                        />
                    )}
                    {editingList && (
                        <EditListModal
                            list={editingList}
                            onClose={() => setEditingList(null)}
                            onUpdate={(updatedList) => {
                                onListUpdate(updatedList);
                                setEditingList(null);
                            }}
                        />
                    )}
                    {deletingList && (
                        <ConfirmDeleteListModal
                            list={deletingList}
                            onClose={() => setDeletingList(null)}
                            onConfirm={() => {
                                onListDelete(deletingList.shortUrl);
                                setDeletingList(null);
                            }}
                        />
                    )}
                </>
            );
        };
        
        const UploadForm = ({ addFileToList, setRecentUploadUrl, onBatchComplete }) => {
            const [selectedFiles, setSelectedFiles] = useState([]);
            const [passcode, setPasscode] = useState('');
            const [expireDate, setExpireDate] = useState('');
            const [isUploading, setIsUploading] = useState(false);
            const [error, setError] = useState('');
            const [uploadProgress, setUploadProgress] = useState({});
            const [dragActive, setDragActive] = useState(false);
            const [lastResults, setLastResults] = useState([]);
            const inputRef = useRef(null);
            
            const handleFileChange = (files) => {
                if (files && files.length > 0) {
                    setSelectedFiles(Array.from(files));
                    setLastResults([]);
                    setError('');
                    setUploadProgress({});
                }
            }
            
            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };
            
            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    handleFileChange(e.dataTransfer.files);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (selectedFiles.length === 0) {
                    setError('Please select one or more files to upload.');
                    return;
                }
                setIsUploading(true);
                setError('');
                setLastResults([]);
                
                try {
                    const filesToInitiate = selectedFiles.map(f => ({ fileName: f.name, fileType: f.type }));
                    const initResponse = await fetch('/api/upload/initiate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ files: filesToInitiate })
                    });
                    if (!initResponse.ok) throw new Error('Could not start upload session.');
                    const { sessions } = await initResponse.json();

                    const uploadPromises = sessions.map(session => {
                        const file = selectedFiles.find(f => f.name === session.originalName);
                        return new Promise((resolve, reject) => {
                             const xhr = new XMLHttpRequest();
                            xhr.open('PUT', session.uploadUrl, true);
                            xhr.setRequestHeader('Content-Type', file.type);
                            xhr.upload.onprogress = (event) => {
                                if (event.lengthComputable) {
                                    const percent = Math.round((event.loaded / event.total) * 100);
                                    setUploadProgress(prev => ({ ...prev, [file.name]: percent }));
                                }
                            };
                            xhr.onload = () => {
                                if (xhr.status === 200 || xhr.status === 201) {
                                    fetch(session.uploadUrl, { 
                                        method: 'PUT', 
                                        headers: { 'Content-Range': `bytes */${file.size}` }
                                    })
                                    .then(res => res.json())
                                    .then(finalState => resolve({ uploadedFile: finalState, session, file }))
                                    .catch(reject);
                                } else {
                                    reject(new Error(`Upload failed for ${file.name} with status: ${xhr.status}`));
                                }
                            };
                            xhr.onerror = () => reject(new Error(`Network error during upload for ${file.name}.`));
                            xhr.send(file);
                        });
                    });

                    const settledUploads = await Promise.allSettled(uploadPromises);
                    
                    const newFileIds = [];
                    const newResults = [];
                    for (const result of settledUploads) {
                        if (result.status === 'fulfilled') {
                            const { uploadedFile, session, file } = result.value;
                            const finalizeResponse = await fetch('/api/upload/finalize', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    fileId: uploadedFile.id, fileName: session.newFileName, originalName: file.name,
                                    passcode, expireDate, fileSize: file.size
                                })
                            });
                            const finalResult = await finalizeResponse.json();
                            if (finalizeResponse.ok) {
                                addFileToList(finalResult.fileMeta);
                                setRecentUploadUrl(finalResult.shortUrl);
                                newResults.push(finalResult);
                                newFileIds.push(finalResult.fileMeta.fileId);
                            } else {
                                setError(prev => `${prev}\nFailed to finalize: ${file.name}`);
                            }
                        } else {
                             setError(prev => `${prev}\n${result.reason.message}`);
                        }
                    }

                    setLastResults(newResults);
                    if (newFileIds.length > 0) {
                        onBatchComplete(newFileIds);
                    }

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsUploading(false);
                    setSelectedFiles([]);
                    setPasscode('');
                    setExpireDate('');
                }
            };

            return (
                <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                    <h3 className="text-xl font-bold text-slate-800 mb-4">Upload New File(s)</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div 
                            onDragEnter={handleDrag} 
                            onDragLeave={handleDrag} 
                            onDragOver={handleDrag} 
                            onDrop={handleDrop}
                            onClick={() => inputRef.current.click()}
                            className={`flex justify-center items-center w-full h-32 px-6 transition bg-slate-50 border-2 ${dragActive ? "border-sky-500" : "border-slate-300"} border-dashed rounded-lg cursor-pointer hover:border-sky-400`}>
                            <div className="space-y-1 text-center">
                                <svg className="mx-auto h-10 w-10 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg>
                                <p className="text-sm text-slate-600">
                                    <span className="font-semibold text-sky-600">Click to upload</span> or drag and drop
                                </p>
                                {selectedFiles.length > 0 ? 
                                    <p className="text-xs text-slate-500">{selectedFiles.length} file(s) selected</p> :
                                    <p className="text-xs text-slate-500">Any file up to 5TB</p>
                                }
                            </div>
                            <input ref={inputRef} type="file" multiple className="hidden" onChange={(e) => handleFileChange(e.target.files)} />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-slate-700">Passcode (Optional)</label>
                            <input type="password" value={passcode} onChange={e => setPasscode(e.target.value)} placeholder="Protect your file(s)" className="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500"/>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700">Expiration Date (Optional)</label>
                            <input type="date" value={expireDate} onChange={e => setExpireDate(e.target.value)} className="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500"/>
                        </div>
                        
                        {error && <p className="text-sm text-red-600 p-2 bg-red-100 rounded-md whitespace-pre-wrap">{error}</p>}
                        
                        {isUploading && (
                            <div className="space-y-2">
                                {selectedFiles.map(file => (
                                    <div key={file.name}>
                                        <div className="flex justify-between text-sm text-slate-600">
                                            <p className="truncate w-4/5">{file.name}</p>
                                            <p>{uploadProgress[file.name] || 0}%</p>
                                        </div>
                                        <div className="w-full bg-slate-200 rounded-full h-2.5">
                                            <div className="bg-sky-500 h-2.5 rounded-full" style={{width: `${uploadProgress[file.name] || 0}%`}}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        <button 
                            type="submit" 
                            disabled={isUploading || selectedFiles.length === 0} 
                            className="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:bg-slate-400 disabled:text-slate-200"
                        >
                            {isUploading ? 'Uploading...' : `Upload ${selectedFiles.length} File(s)`}
                        </button>
                        
                        {lastResults.length > 0 && (
                            <div className="mt-4 p-3 bg-sky-100 border border-sky-300 rounded-md animate-fade-in space-y-2">
                                <label className="block text-sm font-medium text-sky-800">Upload(s) Complete!</label>
                                {lastResults.map((result, index) => (
                                    <div key={index} className="flex rounded-md shadow-sm">
                                        <input type="text" readOnly value={result.shortUrl} className="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-slate-300 bg-slate-50 text-slate-700 p-2"/>
                                        <button type="button" onClick={() => navigator.clipboard.writeText(result.shortUrl)} className="inline-flex items-center px-3 rounded-r-md border border-l-0 border-slate-300 bg-slate-100 text-slate-600 hover:bg-slate-200">
                                            Copy
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </form>
                </div>
            );
        }
        
        const FileTable = ({ files, onFileDelete, onEditFile, onDeleteFile, recentUploadUrl, selectedFileIds, setSelectedFileIds, onOpenCreateList }) => {
            const [copySuccess, setCopySuccess] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const ITEMS_PER_PAGE = 5;

            const handleCopy = (url) => {
                navigator.clipboard.writeText(url);
                setCopySuccess(url);
                setTimeout(() => setCopySuccess(''), 2000);
            };
            
             const handleSelectFile = (fileId) => {
                setSelectedFileIds(prev => 
                    prev.includes(fileId) ? prev.filter(id => id !== fileId) : [...prev, fileId]
                );
            };

            const filteredFiles = files.filter(file => 
                file.fileName.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const paginatedFiles = filteredFiles.slice(
                (currentPage - 1) * ITEMS_PER_PAGE,
                currentPage * ITEMS_PER_PAGE
            );
            const pageCount = Math.ceil(filteredFiles.length / ITEMS_PER_PAGE);
            
            const formatBytes = (bytes, decimals = 2) => {
                if (!bytes || bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            if (files.length === 0) {
                return (
                    <div className="bg-white p-6 rounded-xl shadow-lg text-center border border-slate-200">
                        <h3 className="text-xl font-bold text-slate-800 mb-2">My Files</h3>
                        <p className="text-slate-500">You haven't uploaded any files yet. Use the form on the left to get started.</p>
                    </div>
                );
            }
            
            return (
                 <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <h3 className="text-xl font-bold text-slate-800">My Files</h3>
                        <div className="w-full md:w-auto">
                             <input 
                                type="search"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                placeholder="Search files..."

                            <div className="flex justify-end space-x-3 pt-4">
                                <button type="button" onClick={onClose} className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button>
                                <button type="submit" disabled={isSaving} className="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-slate-400">
                                    {isSaving ? 'Saving...' : 'Save Changes'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            )
        };
        
        // UPDATE: New modal for deleting lists
        const ConfirmDeleteListModal = ({ list, onClose, onConfirm }) => {
            const [isDeleting, setIsDeleting] = useState(false);

            const handleDelete = async () => {
                setIsDeleting(true);
                try {
                    const response = await fetch('/api/lists/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ shortUrl: list.shortUrl })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete the list.');
                    }
                    onConfirm();
                } catch (err) {
                    alert(err.message);
                    setIsDeleting(false);
                }
            };

            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                        <h3 className="text-lg font-bold text-gray-800">Confirm Deletion</h3>
                        <p className="my-4 text-gray-600">Are you sure you want to delete this list? This will only delete the list link; the files themselves will remain in your Drive.</p>
                        <div className="flex justify-end space-x-3">
                            <button type="button" onClick={onClose} className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button>
                            <button onClick={handleDelete} disabled={isDeleting} className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-slate-400">
                                {isDeleting ? 'Deleting...' : 'Delete List'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };


        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
