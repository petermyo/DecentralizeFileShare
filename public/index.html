<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဒီဖိုင် - Your Files, Your Privacy, Your Drive.</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/3B82F6/FFFFFF?text=D">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .highlight-row {
            background-color: #ebf8ff; /* A light blue highlight */
            transition: background-color 1s ease-out;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        function App() {
            // --- State Management ---
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [files, setFiles] = useState([]);

            // --- Check Login Status on Load ---
            useEffect(() => {
                const checkUserStatus = async () => {
                    try {
                        const response = await fetch('/api/me');
                        const data = await response.json();
                        if (data.loggedIn) {
                            setUser({ name: data.userName });
                        }
                    } catch (err) {
                        console.error("Failed to check user status:", err);
                    } finally {
                        setIsLoading(false);
                    }
                };
                checkUserStatus();
            }, []);
            
            // --- Fetch File History on Login ---
            const fetchFiles = useCallback(async () => {
                if (user) {
                    try {
                        const response = await fetch('/api/files');
                        const data = await response.json();
                        setFiles(data);
                    } catch (err) {
                        console.error("Failed to fetch files:", err);
                    }
                }
            }, [user]);

            useEffect(() => {
                fetchFiles();
            }, [fetchFiles]);

            const handleLogout = async () => {
                await fetch('/api/logout', { method: 'POST' });
                setUser(null);
                setFiles([]);
            };
            
            const addFileToList = (newFile) => {
                setFiles(prevFiles => [newFile, ...prevFiles]);
            }
            
            const handleFileDelete = (fileId) => {
                setFiles(prevFiles => prevFiles.filter(file => file.fileId !== fileId));
            }
            
            const handleFileUpdate = (updatedFile) => {
                setFiles(prevFiles => prevFiles.map(file => 
                    file.fileId === updatedFile.fileId ? { ...file, ...updatedFile } : file
                ));
            };

            // --- Render Logic ---
            if (isLoading) {
                return <div className="min-h-screen flex items-center justify-center text-gray-700">Loading...</div>;
            }

            return (
                <div className="min-h-screen bg-gray-100 text-gray-800">
                    <header className="bg-white shadow-sm p-4 flex justify-between items-center">
                         <div className="flex items-center space-x-3">
                            <svg className="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            <h1 className="text-xl font-bold text-gray-700">ဒီဖိုင်</h1>
                        </div>
                        {user && (
                             <div className="flex items-center space-x-4">
                                <span className="text-gray-600">Welcome, {user.name}</span>
                                <button onClick={handleLogout} className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg text-sm transition">
                                    Logout
                                </button>
                            </div>
                        )}
                    </header>
                    
                    <main className="p-4 md:p-8">
                        {user ? (
                            <MainLayout files={files} addFileToList={addFileToList} onFileDelete={handleFileDelete} onFileUpdate={handleFileUpdate} />
                        ) : (
                            <LoginScreen />
                        )}
                    </main>
                    <footer className="text-center p-4 text-gray-500 text-sm">
                         © 2025 Myo ZarNi Aung. All rights reserved.
                    </footer>
                </div>
            );
        }
        
        const LoginScreen = () => (
            <div className="text-center max-w-3xl mx-auto mt-10 md:mt-20 p-8 animate-fade-in">
                <h1 className="text-6xl md:text-7xl font-bold text-blue-600 mb-4">ဒီဖိုင်</h1>
                <h2 className="text-2xl md:text-3xl font-semibold text-gray-700 mb-6">Your Files, Your Privacy, Your Drive.</h2>
                <p className="text-gray-600 max-w-2xl mx-auto mb-8">
                    Securely store files on your own Google Drive and create beautiful, shareable links.
                    <span className="font-semibold text-blue-600">ဒီဖိုင်</span> enhances your file sharing to be better & more secure.
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left mb-10">
                    <div className="bg-white p-6 rounded-lg shadow-sm">
                        <h4 className="font-bold text-gray-800 mb-2">Complete Control</h4>
                        <p className="text-sm text-gray-600">Files are stored in a dedicated folder on your own Google Drive, not our servers.</p>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm">
                        <h4 className="font-bold text-gray-800 mb-2">Large File Support</h4>
                        <p className="text-sm text-gray-600">Upload files up to 5TB, with a generous 750GB daily limit, depending on your Drive storage.</p>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-sm">
                        <h4 className="font-bold text-gray-800 mb-2">Secure Sharing</h4>
                        <p className="text-sm text-gray-600">Protect your links with optional passcodes and expiration dates.</p>
                    </div>
                </div>

                <a href="/api/auth/google/login" className="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 text-lg">
                  Login with Google & Share Instantly
                </a>
            </div>
        );
        
        const MainLayout = ({ files, addFileToList, onFileDelete, onFileUpdate }) => {
            const [recentUploadUrl, setRecentUploadUrl] = useState(null);
            const [editingFile, setEditingFile] = useState(null);
            const [deletingFile, setDeletingFile] = useState(null);

            useEffect(() => {
                if (recentUploadUrl) {
                    const timer = setTimeout(() => {
                        setRecentUploadUrl(null);
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [recentUploadUrl]);

            return (
                <>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-fade-in">
                        <div className="lg:col-span-1">
                            <UploadForm addFileToList={addFileToList} setRecentUploadUrl={setRecentUploadUrl} />
                        </div>
                        <div className="lg:col-span-2">
                            <FileTable files={files} onFileDelete={onFileDelete} onEditFile={setEditingFile} onDeleteFile={setDeletingFile} recentUploadUrl={recentUploadUrl} />
                        </div>
                    </div>
                    {editingFile && (
                        <EditModal 
                            file={editingFile} 
                            onClose={() => setEditingFile(null)} 
                            onUpdate={(updatedFile) => {
                                onFileUpdate(updatedFile);
                                setEditingFile(null);
                            }}
                        />
                    )}
                    {deletingFile && (
                        <ConfirmDeleteModal
                            file={deletingFile}
                            onClose={() => setDeletingFile(null)}
                            onConfirm={() => {
                                onFileDelete(deletingFile.fileId);
                                setDeletingFile(null);
                            }}
                        />
                    )}
                </>
            );
        };
        
        const UploadForm = ({ addFileToList, setRecentUploadUrl }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [passcode, setPasscode] = useState('');
            const [expireDate, setExpireDate] = useState('');
            const [isUploading, setIsUploading] = useState(false);
            const [error, setError] = useState('');
            const [progress, setProgress] = useState(0);
            const [dragActive, setDragActive] = useState(false);
            const [lastResult, setLastResult] = useState(null);
            const inputRef = useRef(null);
            
            const handleFileChange = (files) => {
                if (files && files[0]) {
                    setSelectedFile(files[0]);
                    setLastResult(null);
                    setError('');
                }
            }
            
            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };
            
            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFileChange(e.dataTransfer.files);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!selectedFile) {
                    setError('Please select a file to upload.');
                    return;
                }
                setIsUploading(true);
                setError('');
                setLastResult(null);
                setProgress(0);

                try {
                    const initResponse = await fetch('/api/upload/initiate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileName: selectedFile.name, fileType: selectedFile.type })
                    });
                    if (!initResponse.ok) throw new Error('Could not start upload session.');
                    const { uploadUrl, newFileName } = await initResponse.json();

                    const uploadedFile = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('PUT', uploadUrl, true);
                        xhr.setRequestHeader('Content-Type', selectedFile.type);

                        xhr.upload.onprogress = (event) => {
                            if (event.lengthComputable) {
                                const percentComplete = Math.round((event.loaded / event.total) * 100);
                                setProgress(percentComplete);
                            }
                        };

                        xhr.onload = () => {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                resolve(JSON.parse(xhr.response));
                            } else {
                                reject(new Error(`Upload failed with status: ${xhr.status}`));
                            }
                        };
                        xhr.onerror = () => reject(new Error('Upload failed due to a network error.'));
                        xhr.send(selectedFile);
                    });

                    const finalizeResponse = await fetch('/api/upload/finalize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileId: uploadedFile.id,
                            fileName: newFileName,
                            originalName: selectedFile.name,
                            passcode,
                            expireDate
                        })
                    });
                    
                    const finalResult = await finalizeResponse.json();
                    if (!finalizeResponse.ok) throw new Error(finalResult.error || 'Failed to finalize upload.');

                    addFileToList(finalResult.fileMeta);
                    setRecentUploadUrl(finalResult.shortUrl);
                    setLastResult(finalResult);
                    
                    setSelectedFile(null);
                    setPasscode('');
                    setExpireDate('');

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsUploading(false);
                    setProgress(0);
                }
            };

            return (
                <div className="bg-white p-6 rounded-xl shadow-md">
                    <h3 className="text-lg font-bold text-gray-800 mb-4">Upload New File</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div 
                            onDragEnter={handleDrag} 
                            onDragLeave={handleDrag} 
                            onDragOver={handleDrag} 
                            onDrop={handleDrop}
                            onClick={() => inputRef.current.click()}
                            className={`flex justify-center items-center w-full h-32 px-6 transition bg-white border-2 ${dragActive ? "border-blue-500 bg-blue-50" : "border-gray-300"} border-dashed rounded-md cursor-pointer`}>
                            <div className="space-y-1 text-center">
                                <svg className="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg>
                                <p className="text-sm text-gray-600">
                                    <span className="font-semibold text-blue-600">Click to upload</span> or drag and drop
                                </p>
                                {selectedFile ? 
                                    <p className="text-xs text-gray-500">{selectedFile.name}</p> :
                                    <p className="text-xs text-gray-500">Any file up to 5TB</p>
                                }
                            </div>
                            <input ref={inputRef} type="file" className="hidden" onChange={(e) => handleFileChange(e.target.files)} />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700">Passcode (Optional)</label>
                            <input type="password" value={passcode} onChange={e => setPasscode(e.target.value)} placeholder="Protect your file" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700">Expiration Date (Optional)</label>
                            <input type="date" value={expireDate} onChange={e => setExpireDate(e.target.value)} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                        </div>
                        
                        {error && <p className="text-sm text-red-600 p-2 bg-red-100 rounded-md">{error}</p>}

                        <button 
                            type="submit" 
                            disabled={isUploading || !selectedFile} 
                            style={isUploading ? {
                                background: `linear-gradient(to right, #3b82f6 ${progress}%, #6b7280 ${progress}%)`,
                                transition: 'background 0.3s ease'
                            } : {}}
                            className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:text-gray-200"
                        >
                            {isUploading ? `Uploading... ${progress}%` : 'Upload & Get Link'}
                        </button>
                        
                        {lastResult && (
                            <div className="mt-4 p-3 bg-green-100 border border-green-300 rounded-md animate-fade-in">
                                <label className="block text-sm font-medium text-green-800">Upload Complete! Here is your link:</label>
                                <div className="mt-1 flex rounded-md shadow-sm">
                                    <input type="text" readOnly value={lastResult.shortUrl} className="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 bg-gray-50 text-gray-700 p-2"/>
                                    <button type="button" onClick={() => navigator.clipboard.writeText(lastResult.shortUrl)} className="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-100 text-gray-600 hover:bg-gray-200">
                                        Copy
                                    </button>
                                </div>
                            </div>
                        )}
                    </form>
                </div>
            );
        }
        
        const FileTable = ({ files, onFileDelete, onEditFile, onDeleteFile, recentUploadUrl }) => {
            const [copySuccess, setCopySuccess] = useState('');

            const handleCopy = (url) => {
                navigator.clipboard.writeText(url);
                setCopySuccess(url);
                setTimeout(() => setCopySuccess(''), 2000);
            };

            if (files.length === 0) {
                return (
                    <div className="bg-white p-6 rounded-xl shadow-md text-center">
                        <h3 className="text-lg font-bold text-gray-800 mb-2">My Files</h3>
                        <p className="text-gray-500">You haven't uploaded any files yet. Use the form on the left to get started.</p>
                    </div>
                );
            }
            
            return (
                 <div className="bg-white p-6 rounded-xl shadow-md">
                    <h3 className="text-lg font-bold text-gray-800 mb-4">My Files</h3>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Link</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expires</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Protection</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {files.map((file, index) => (
                                    <tr key={file.fileId || index} className={file.shortUrl === recentUploadUrl ? 'highlight-row' : ''}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 truncate max-w-xs">{file.fileName}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <button onClick={() => handleCopy(file.shortUrl)} className="text-blue-600 hover:text-blue-800">
                                                {copySuccess === file.shortUrl ? 'Copied!' : 'Copy'}
                                            </button>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{file.expireDate || 'Never'}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {file.hasPasscode ? 
                                                <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Passcode</span> : 
                                                <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">None</span>}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 flex items-center space-x-3">
                                            <button onClick={() => onEditFile(file)} title="Edit" className="text-gray-400 hover:text-blue-600">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                            </button>
                                            <button onClick={() => onDeleteFile(file)} title="Delete" className="text-gray-400 hover:text-red-600">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        const EditModal = ({ file, onClose, onUpdate }) => {
            const [passcode, setPasscode] = useState(file.hasPasscode ? '******' : '');
            const [expireDate, setExpireDate] = useState(file.expireDate || '');
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState('');

            const handleSave = async (e) => {
                e.preventDefault();
                setIsSaving(true);
                setError('');
                try {
                    const response = await fetch('/api/file/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            shortUrl: file.shortUrl,
                            passcode: passcode === '******' ? null : passcode,
                            expireDate: expireDate
                        })
                    });
                    if (!response.ok) throw new Error('Failed to update file.');
                    onUpdate({ ...file, hasPasscode: !!passcode, expireDate });
                } catch(err) {
                    setError(err.message);
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Edit File: {file.fileName}</h3>
                        <form onSubmit={handleSave} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">New Passcode (Optional)</label>
                                <input type="password" value={passcode} onChange={e => setPasscode(e.target.value)} placeholder="Leave blank to remove" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">New Expiration Date (Optional)</label>
                                <input type="date" value={expireDate} onChange={e => setExpireDate(e.target.value)} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                            </div>
                            {error && <p className="text-sm text-red-600">{error}</p>}
                            <div className="flex justify-end space-x-3 pt-4">
                                <button type="button" onClick={onClose} className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button>
                                <button type="submit" disabled={isSaving} className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-gray-400">
                                    {isSaving ? 'Saving...' : 'Save Changes'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };
        
        const ConfirmDeleteModal = ({ file, onClose, onConfirm }) => {
            const [isDeleting, setIsDeleting] = useState(false);

            const handleDelete = async () => {
                setIsDeleting(true);
                try {
                    const response = await fetch('/api/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileId: file.fileId, shortUrl: file.shortUrl })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete the file.');
                    }
                    onConfirm();
                } catch (err) {
                    alert(err.message);
                    setIsDeleting(false);
                }
            };

            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                        <h3 className="text-lg font-bold text-gray-800">Confirm Deletion</h3>
                        <p className="my-4 text-gray-600">Are you sure you want to delete <span className="font-semibold">{file.fileName}</span>? This action cannot be undone.</p>
                        <div className="flex justify-end space-x-3">
                            <button type="button" onClick={onClose} className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button>
                            <button onClick={handleDelete} disabled={isDeleting} className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-gray-400">
                                {isDeleting ? 'Deleting...' : 'Delete File'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
