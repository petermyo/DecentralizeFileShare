<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ဒီဖိုင်</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function AdminApp() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [stats, setStats] = useState(null);
            const [users, setUsers] = useState([]);
            const [allFiles, setAllFiles] = useState([]);
            const [allLists, setAllLists] = useState([]);
            const [error, setError] = useState('');
            const [view, setView] = useState('dashboard');
            
            // State for modals
            const [editingList, setEditingList] = useState(null);
            const [deletingList, setDeletingList] = useState(null);
            const [deletingFile, setDeletingFile] = useState(null);

            const fetchData = useCallback(async () => {
                try {
                    const [statsRes, usersRes, filesRes, listsRes] = await Promise.all([
                        fetch('/api/admin/stats'),
                        fetch('/api/admin/users'),
                        fetch('/api/admin/files'),
                        fetch('/api/admin/lists')
                    ]);
                    if (!statsRes.ok || !usersRes.ok || !filesRes.ok || !listsRes.ok) {
                        throw new Error('Failed to fetch admin data. You may not have permission.');
                    }
                    const statsData = await statsRes.json();
                    const usersData = await usersRes.json();
                    const filesData = await filesRes.json();
                    const listsData = await listsRes.json();
                    setStats(statsData);
                    setUsers(usersData);
                    setAllFiles(filesData);
                    setAllLists(listsData);
                } catch (err) {
                    setError(err.message);
                }
            }, []);

            useEffect(() => {
                const checkUserStatus = async () => {
                    setIsLoading(true);
                    try {
                        const response = await fetch('/api/me');
                        const data = await response.json();
                        if (data.loggedIn) {
                            setUser({ name: data.userName, picture: data.picture });
                            await fetchData();
                        } else {
                            setError('Please log in as an administrator.');
                        }
                    } catch (err) {
                        setError('An error occurred while checking your status.');
                        console.error("Failed to check user status:", err);
                    } finally {
                        setIsLoading(false);
                    }
                };
                checkUserStatus();
            }, [fetchData]);

            const handleRevoke = async (userId) => {
                if (window.confirm(`Are you sure you want to revoke access for user ${userId}? This will delete all their records.`)) {
                    try {
                        const response = await fetch('/api/admin/revoke', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId })
                        });
                        if (!response.ok) throw new Error('Failed to revoke access.');
                        fetchData(); // Refresh all data
                    } catch (err) {
                        alert(err.message);
                    }
                }
            };
            
            const handleDeleteFile = async (file) => {
                const shortCode = file.shortUrl ? file.shortUrl.split('/s/')[1] : null;
                if (window.confirm(`Are you sure you want to delete file "${file.name}"? This action cannot be undone.`)) {
                    try {
                        const response = await fetch('/api/admin/delete-file', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ fileId: file.id, shortCode: shortCode, ownerId: file.ownerId })
                        });
                        if (!response.ok) throw new Error('Failed to delete file.');
                        fetchData(); // Refresh all data
                    } catch (err) {
                        alert(err.message);
                    }
                }
            };
            
            const handleDeleteList = async (list) => {
                if (window.confirm(`Are you sure you want to delete this list? This action cannot be undone.`)) {
                    try {
                        const response = await fetch('/api/admin/delete-list', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ shortCode: list.shortCode, ownerId: list.ownerId })
                        });
                        if (!response.ok) throw new Error('Failed to delete list.');
                        fetchData(); // Refresh all data
                    } catch (err) {
                        alert(err.message);
                    }
                }
            };

            if (isLoading) {
                return <div className="min-h-screen flex items-center justify-center text-gray-700">Loading Admin Panel...</div>;
            }

            if (error) {
                 return (
                    <div className="min-h-screen flex flex-col items-center justify-center text-center p-4">
                        <h1 className="text-2xl font-bold text-red-600 mb-4">Access Denied</h1>
                        <p className="text-slate-600 mb-6">{error}</p>
                        <a href="/" className="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg">Go to Main Site</a>
                    </div>
                );
            }
            
            const usersMap = new Map(users.map(u => [u.userId, u]));

            return (
                <>
                    <div className="flex h-screen bg-slate-100">
                        <aside className="w-64 bg-slate-800 text-white flex flex-col">
                            <div className="h-16 flex items-center justify-center text-xl font-bold border-b border-slate-700">Admin Panel</div>
                            <nav className="flex-1 px-2 py-4 space-y-1">
                                <a href="/admin" onClick={(e) => { e.preventDefault(); setView('dashboard'); }} className={`w-full flex items-center px-2 py-2 text-sm font-medium rounded-md ${view === 'dashboard' ? 'bg-slate-900' : 'hover:bg-slate-700'}`}>Dashboard</a>
                                <button onClick={() => setView('users')} className={`w-full flex items-center px-2 py-2 text-sm font-medium rounded-md ${view === 'users' ? 'bg-slate-900' : 'hover:bg-slate-700'}`}>Users</button>
                                <button onClick={() => setView('files')} className={`w-full flex items-center px-2 py-2 text-sm font-medium rounded-md ${view === 'files' ? 'bg-slate-900' : 'hover:bg-slate-700'}`}>Files</button>
                                <button onClick={() => setView('lists')} className={`w-full flex items-center px-2 py-2 text-sm font-medium rounded-md ${view === 'lists' ? 'bg-slate-900' : 'hover:bg-slate-700'}`}>Lists</button>
                            </nav>
                            <div className="px-2 py-4 border-t border-slate-700 space-y-2">
                                <a href="/" className="w-full flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-slate-700">Go to Main Site</a>
                                <button onClick={() => { window.location.href = '/api/logout'; }} className="w-full flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-slate-700">Logout</button>
                            </div>
                        </aside>
                        <div className="flex-1 flex flex-col overflow-hidden">
                            <header className="bg-white shadow-sm h-16 flex justify-end items-center px-6">
                                 <div className="flex items-center space-x-3">
                                    <img className="h-8 w-8 rounded-full" src={user.picture} alt="Admin" />
                                    <span>{user.name}</span>
                                </div>
                            </header>
                            <main className="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-6">
                                {view === 'dashboard' && <Dashboard stats={stats} />}
                                {view === 'users' && <UsersTable users={users} onRevoke={handleRevoke} />}
                                {view === 'files' && <AllFilesTable files={allFiles} onDelete={setDeletingFile} usersMap={usersMap} />}
                                {view === 'lists' && <AllListsTable lists={allLists} onEdit={setEditingList} onDelete={setDeletingList} usersMap={usersMap} />}
                            </main>
                        </div>
                    </div>
                    {editingList && <EditListModal list={editingList} onClose={() => setEditingList(null)} onUpdate={() => { fetchData(); setEditingList(null); }} />}
                    {deletingList && <ConfirmDeleteModal item={deletingList} type="list" onClose={() => setDeletingList(null)} onConfirm={() => { fetch('/api/admin/delete-list', { method: 'POST', body: JSON.stringify({ shortCode: deletingList.shortCode, ownerId: deletingList.ownerId }) }).then(() => { fetchData(); setDeletingList(null); }) }} />}
                    {deletingFile && <ConfirmDeleteModal item={deletingFile} type="file" onClose={() => setDeletingFile(null)} onConfirm={() => { const shortCode = deletingFile.shortUrl ? deletingFile.shortUrl.split('/s/')[1] : null; fetch('/api/admin/delete-file', { method: 'POST', body: JSON.stringify({ fileId: deletingFile.id, shortCode, ownerId: deletingFile.ownerId }) }).then(() => { fetchData(); setDeletingFile(null); }) }} />}
                </>
            );
        }

        const Dashboard = ({ stats }) => (
            <div>
                <h1 className="text-2xl font-bold text-slate-800 mb-6">Dashboard</h1>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="bg-white p-6 rounded-lg shadow"><h3 className="text-sm font-medium text-slate-500">Total Users</h3><p className="mt-1 text-3xl font-semibold text-slate-900">{stats?.totalUsers}</p></div>
                    <div className="bg-white p-6 rounded-lg shadow"><h3 className="text-sm font-medium text-slate-500">Total Files Shared</h3><p className="mt-1 text-3xl font-semibold text-slate-900">{stats?.totalFiles}</p></div>
                    <div className="bg-white p-6 rounded-lg shadow"><h3 className="text-sm font-medium text-slate-500">Total Lists Created</h3><p className="mt-1 text-3xl font-semibold text-slate-900">{stats?.totalLists}</p></div>
                </div>
            </div>
        );

        const UsersTable = ({ users, onRevoke }) => (
            <div>
                <h1 className="text-2xl font-bold text-slate-800 mb-6">User Management</h1>
                <div className="bg-white shadow rounded-lg overflow-hidden">
                    <table className="min-w-full divide-y divide-slate-200">
                        <thead className="bg-slate-50"><tr><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">User</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Last Login</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">File Count</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody className="bg-white divide-y divide-slate-200">
                            {users.map(user => (
                                <tr key={user.userId}>
                                    <td className="px-6 py-4 whitespace-nowrap"><div className="flex items-center"><div className="flex-shrink-0 h-10 w-10"><img className="h-10 w-10 rounded-full" src={user.picture} alt="" /></div><div className="ml-4"><div className="text-sm font-medium text-slate-900">{user.name}</div><div className="text-sm text-slate-500">{user.userId}</div></div></div></td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-500">{user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'Never'}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-500">{user.fileCount}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium"><button onClick={() => onRevoke(user.userId)} className="text-red-600 hover:text-red-900">Revoke Access</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );
        
        const AllFilesTable = ({ files, onDelete, usersMap }) => (
             <div>
                <h1 className="text-2xl font-bold text-slate-800 mb-6">All Shared Files</h1>
                <div className="bg-white shadow rounded-lg overflow-hidden">
                    <table className="min-w-full divide-y divide-slate-200">
                        <thead className="bg-slate-50"><tr><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">File Name</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Owner</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody className="bg-white divide-y divide-slate-200">
                            {files.map(file => {
                                const owner = usersMap.get(file.ownerId);
                                return (
                                <tr key={file.id}>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-500 truncate max-w-md">{file.name}</td>
                                    <td className="px-6 py-4 whitespace-nowrap">{owner ? (<div className="flex items-center"><div className="flex-shrink-0 h-8 w-8"><img className="h-8 w-8 rounded-full" src={owner.picture} alt="" /></div><div className="ml-3"><div className="text-sm font-medium text-slate-900">{owner.name}</div><div className="text-xs text-slate-500">{owner.userId}</div></div></div>) : (<span className="text-sm text-slate-500">{file.ownerId}</span>)}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium"><button onClick={() => onDelete(file)} className="text-red-600 hover:text-red-900">Delete</button></td>
                                </tr>
                            )})}
                        </tbody>
                    </table>
                </div>
            </div>
        );
        
        const AllListsTable = ({ lists, onEdit, onDelete, usersMap }) => (
             <div>
                <h1 className="text-2xl font-bold text-slate-800 mb-6">All Shared Lists</h1>
                <div className="bg-white shadow rounded-lg overflow-hidden">
                    <table className="min-w-full divide-y divide-slate-200">
                        <thead className="bg-slate-50"><tr><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">List Details</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Owner</th><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th></tr></thead>
                        <tbody className="bg-white divide-y divide-slate-200">
                            {lists.map(list => {
                                const owner = usersMap.get(list.ownerId);
                                return (
                                <tr key={list.shortCode}>
                                    <td className="px-6 py-4 whitespace-nowrap"><a href={`/l/${list.shortCode}`} target="_blank" className="text-sm font-medium text-sky-600 hover:text-sky-800">{`/l/${list.shortCode}`}</a><div className="text-xs text-slate-500">{(list.files || []).length} files</div></td>
                                    <td className="px-6 py-4 whitespace-nowrap">{owner ? (<div className="flex items-center"><div className="flex-shrink-0 h-8 w-8"><img className="h-8 w-8 rounded-full" src={owner.picture} alt="" /></div><div className="ml-3"><div className="text-sm font-medium text-slate-900">{owner.name}</div><div className="text-xs text-slate-500">{owner.userId}</div></div></div>) : (<span className="text-sm text-slate-500">{list.ownerId}</span>)}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium flex items-center space-x-3"><button onClick={() => onEdit(list)} title="Edit" className="text-slate-400 hover:text-sky-600"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button><button onClick={() => onDelete(list)} title="Delete" className="text-slate-400 hover:text-red-600"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></td>
                                </tr>
                            )})}
                        </tbody>
                    </table>
                </div>
            </div>
        );
        
        const EditListModal = ({ list, onClose, onUpdate }) => {
            const [passcode, setPasscode] = useState(list.passcode || '');
            const [expireDate, setExpireDate] = useState(list.expireDate || '');
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState('');

            const handleSave = async (e) => {
                e.preventDefault();
                setIsSaving(true);
                setError('');
                try {
                    const response = await fetch('/api/admin/lists/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ shortUrl: `https://dfile.myozarniaung.com/l/${list.shortCode}`, passcode, expireDate })
                    });
                    if (!response.ok) throw new Error('Failed to update list.');
                    onUpdate({ ...list, passcode, expireDate });
                } catch(err) {
                    setError(err.message);
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md"><h3 className="text-lg font-bold text-gray-800 mb-4">Edit List</h3><form onSubmit={handleSave} className="space-y-4"><div><label className="block text-sm font-medium text-gray-700">Passcode (Optional)</label><input type="text" value={passcode} onChange={e => setPasscode(e.target.value)} placeholder="Leave blank to remove" className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500"/></div><div><label className="block text-sm font-medium text-gray-700">Expiration Date (Optional)</label><input type="date" value={expireDate} onChange={e => setExpireDate(e.target.value)} className="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500"/></div>{error && <p className="text-sm text-red-600">{error}</p>}<div className="flex justify-end space-x-3 pt-4"><button type="button" onClick={onClose} className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button><button type="submit" disabled={isSaving} className="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-slate-400">{isSaving ? 'Saving...' : 'Save Changes'}</button></div></form></div></div>
            );
        };
        
        const ConfirmDeleteModal = ({ item, type, onClose, onConfirm }) => {
            const [isDeleting, setIsDeleting] = useState(false);
            const itemName = type === 'list' ? `this list (${item.shortCode})` : `"${item.name}"`;
            
            const handleDelete = async () => {
                setIsDeleting(true);
                try {
                    await onConfirm();
                } catch(err) {
                    alert(err.message);
                } finally {
                    setIsDeleting(false);
                }
            };
            
            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md"><h3 className="text-lg font-bold text-gray-800">Confirm Deletion</h3><p className="my-4 text-gray-600">Are you sure you want to delete {itemName}? This action cannot be undone.</p><div className="flex justify-end space-x-3"><button type="button" onClick={onClose} className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Cancel</button><button onClick={handleDelete} disabled={isDeleting} className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition disabled:bg-slate-400">{isDeleting ? 'Deleting...' : `Delete ${type}`}</button></div></div></div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<AdminApp />);
    </script>
</body>
</html>
