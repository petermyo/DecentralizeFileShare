<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [selectedFile, setSelectedFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [error, setError] = useState('');
            const [sharedLink, setSharedLink] = useState('');

            const handleFileSelect = (event) => {
                setError('');
                setSharedLink('');
                const file = event.target.files[0];
                if (file) setSelectedFile(file);
            };

            const handleUpload = async () => {
                if (!selectedFile) {
                    setError('Please select a file first.');
                    return;
                }
                setUploading(true);
                setError('');
                setSharedLink('');
                const formData = new FormData();
                formData.append('file', selectedFile);
                try {
                    // Note: The fetch URL is now relative, pointing to our Pages Function
                    const response = await fetch('/api/upload', { method: 'POST', body: formData });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Something went wrong during upload.');
                    setSharedLink(result.shortUrl);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="min-h-screen text-white flex flex-col items-center justify-center p-4">
                    <div className="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-blue-400">Decentralized File Share</h1>
                            <p className="text-gray-400 mt-2">Powered by Cloudflare & Your Google Drive</p>
                        </div>
                        <div className="text-center mb-6">
                            <a href="/api/auth/google/login" className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500">
                              Login / Grant Permission
                            </a>
                            <p className="text-xs text-gray-500 mt-2">You will be redirected to Google to grant permission.</p>
                        </div>
                        <div className="bg-gray-700 p-6 rounded-lg">
                            <h2 className="text-2xl font-semibold mb-4 text-center text-blue-300">Upload a New File</h2>
                            <div className="flex items-center justify-center w-full">
                                <label htmlFor="dropzone-file" className="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-500 border-dashed rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700">
                                    <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg className="w-8 h-8 mb-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                                        <p className="mb-2 text-sm text-gray-400"><span className="font-semibold">Click to upload</span> or drag and drop</p>
                                        {selectedFile && <p className="text-xs text-blue-300">{selectedFile.name}</p>}
                                    </div>
                                    <input id="dropzone-file" type="file" className="hidden" onChange={handleFileSelect} />
                                </label>
                            </div> 
                            <div className="text-center mt-4">
                                <button onClick={handleUpload} disabled={!selectedFile || uploading} className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 disabled:bg-gray-600 disabled:cursor-not-allowed">
                                    {uploading ? 'Uploading...' : 'Generate Share Link'}
                                </button>
                            </div>
                        </div>
                        {error && <div className="mt-4 p-3 bg-red-900 border border-red-700 rounded-lg text-red-200 text-center animate-fade-in">{error}</div>}
                        {sharedLink && (
                            <div className="mt-8 p-6 bg-gray-700 rounded-lg animate-fade-in">
                                <h3 className="text-xl font-semibold mb-3 text-center">Your link is ready!</h3>
                                <div className="relative flex items-center">
                                    <input type="text" readOnly value={sharedLink} className="w-full bg-gray-900 text-gray-300 p-3 rounded-md pr-28 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <button onClick={() => navigator.clipboard.writeText(sharedLink)} className="absolute right-1 top-1 bottom-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 rounded-md transition duration-200">Copy</button>
                                </div>
                            </div>
                        )}
                    </div>
                    <footer className="text-center text-gray-600 mt-8 text-sm"><p>Files are uploaded to a 'Decentralized File Share' folder in your own Google Drive.</p></footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
